<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC</title>
  </head>
  <body>
    <h1>IMC</h1>
    <p>
      <!--o label precisa de um id e o que será escrito ao lado do input-->
      <!--o <br /> dá uma quebra de linha-->
      <label for="input-weight">Peso (Kg)</label><br />
      <input id="input-weight" type="number" value="68" step="0.1" />
    </p>

    <p>
      <label for="input-high">Altura (m)</label><br />
      <input id="input-high" type="number" value="1.78" step="0.01" />
    </p>

    <p>
      <button id="button-calculation">Calcular IMC</button>
    </p>

    <p id="paragrafo">O imc desses dados é <strong id="imc-result"></strong></p>
    <script defer src="./js/script.js"></script>
  </body>
</html>
